table:
  name: racles_elevage
  schema: public
object_relationships:
  - name: entreprise
    using:
      foreign_key_constraint_on: entreprise_id
array_relationships:
  - name: cycles_elevage_reines
    using:
      foreign_key_constraint_on:
        column: racle_id
        table:
          name: cycles_elevage_reines
          schema: public
  - name: reines
    using:
      foreign_key_constraint_on:
        column: racle_id
        table:
          name: reines
          schema: public
insert_permissions:
  - role: AdminEntreprise
    permission:
      check:
        _and:
          - entreprise_id:
              _eq: X-Hasura-Entreprise-Id
          - entreprise:
              utilisateurs_entreprises:
                utilisateur_id:
                  _eq: X-Hasura-User-Id
          - entreprise:
              entreprise_profiles:
                typeProfile:
                  _eq: EleveurDeReines
      columns:
        - reference
        - dateCreation
        - nbCupules
        - commentaire
        - entreprise_id
        - id
        - created_at
        - updated_at
    comment: ""
  - role: Apiculteur
    permission:
      check:
        _and:
