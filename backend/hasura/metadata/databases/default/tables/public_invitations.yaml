table:
  name: invitations
  schema: public
object_relationships:
  - name: entreprise
    using:
      foreign_key_constraint_on: entreprise_id
  - name: utilisateur
    using:
      foreign_key_constraint_on: envoyeePar_id
insert_permissions:
  - role: AdminEntreprise
    permission:
      check:
        _and:
          - entreprise_id:
              _eq: X-Hasura-Entreprise-Id
          - entreprise:
              utilisateurs_entreprises:
                utilisateur_id:
                  _eq: X-Hasura-User-Id
      columns:
        - token
        - rolePropose
        - dateExpiration
        - acceptee
        - entreprise_id
        - envoyeePar_id
        - id
