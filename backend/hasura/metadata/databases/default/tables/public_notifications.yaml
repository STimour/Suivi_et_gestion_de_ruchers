table:
  name: notifications
  schema: public
object_relationships:
  - name: utilisateur
    using:
      foreign_key_constraint_on: utilisateur_id
  - name: entreprise
    using:
      foreign_key_constraint_on: entreprise_id
  - name: ruche
    using:
      foreign_key_constraint_on: ruche_id
  - name: intervention
    using:
      foreign_key_constraint_on: intervention_id
select_permissions:
  - role: AdminEntreprise
    permission:
      columns:
        - id
        - type
        - titre
        - message
        - lue
        - date
        - utilisateur_id
        - entreprise_id
        - ruche_id
        - intervention_id
        - created_at
        - updated_at
      filter:
        _and:
          - utilisateur_id:
              _eq: X-Hasura-User-Id
          - entreprise_id:
              _eq: X-Hasura-Entreprise-Id
      allow_aggregations: true
    comment: ""
