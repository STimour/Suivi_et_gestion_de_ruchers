table:
  name: transhumances
  schema: public
object_relationships:
  - name: rucher
    using:
      foreign_key_constraint_on: rucher_id
  - name: type_flore
    using:
      foreign_key_constraint_on: floreCible
insert_permissions:
  - role: AdminEntreprise
    permission:
      check:
        _and:
          - rucher:
              entreprise_id:
                _eq: X-Hasura-Entreprise-Id
          - rucher:
              entreprise:
                utilisateurs_entreprises:
                  utilisateur_id:
                    _eq: X-Hasura-User-Id
      columns:
        - floreCible
        - date
        - destinationLat
        - destinationLng
        - origineLat
        - origineLng
        - id
        - rucher_id
