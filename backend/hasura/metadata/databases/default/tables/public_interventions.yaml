table:
  name: interventions
  schema: public
object_relationships:
  - name: ruch
    using:
      foreign_key_constraint_on: ruche_id
array_relationships:
  - name: notifications
    using:
      foreign_key_constraint_on:
        column: intervention_id
        table:
          name: notifications
          schema: public
insert_permissions:
  - role: AdminEntreprise
    permission:
      check:
        _and:
          - ruch:
              rucher:
                entreprise_id:
                  _eq: X-Hasura-Entreprise-Id
          - ruch:
              rucher:
                entreprise:
                  utilisateurs_entreprises:
                    utilisateur_id:
                      _eq: X-Hasura-User-Id
      columns:
        - type
        - date
        - observations
        - produit
        - dosage
        - nbHausses
        - poidsKg
        - id
        - ruche_id
    comment: Vérification des limites via trigger PostgreSQL
