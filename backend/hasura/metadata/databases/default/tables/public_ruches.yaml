table:
  name: ruches
  schema: public
object_relationships:
  - name: reine
    using:
      manual_configuration:
        column_mapping:
          id: ruche_id
        insertion_order: null
        remote_table:
          name: reines
          schema: public
  - name: rucher
    using:
      foreign_key_constraint_on: rucher_id
  - name: type_maladie
    using:
      foreign_key_constraint_on: maladie
  - name: type_race_abeille
    using:
      foreign_key_constraint_on: race
  - name: type_ruche
    using:
      foreign_key_constraint_on: type
array_relationships:
  - name: capteurs
    using:
      foreign_key_constraint_on:
        column: ruche_id
        table:
          name: capteurs
          schema: public
  - name: interventions
    using:
      foreign_key_constraint_on:
        column: ruche_id
        table:
          name: interventions
          schema: public
insert_permissions:
  - role: AdminEntreprise
    permission:
      check:
        _and:
          - rucher:
              entreprise_id:
                _eq: X-Hasura-Entreprise-Id
          - rucher:
              entreprise:
                utilisateurs_entreprises:
                  utilisateur_id:
                    _eq: X-Hasura-User-Id
      columns:
        - immatriculation
        - type
        - race
        - statut
        - securisee
        - maladie
        - id
        - rucher_id
    comment: Vérification des limites via trigger PostgreSQL
