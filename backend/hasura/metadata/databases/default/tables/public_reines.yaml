table:
  name: reines
  schema: public
object_relationships:
  - name: entreprise
    using:
      foreign_key_constraint_on: entreprise_id
  - name: lignee_reine
    using:
      foreign_key_constraint_on: lignee
  - name: ruche
    using:
      foreign_key_constraint_on: ruche_id
array_relationships:
  - name: cycles_elevage_reines
    using:
      foreign_key_constraint_on:
        column: reine_id
        table:
          name: cycles_elevage_reines
          schema: public
insert_permissions:
  - role: AdminEntreprise
    permission:
      check:
        _and:
          - entreprise:
              id:
                _eq: X-Hasura-Entreprise-Id
          - entreprise:
              utilisateurs_entreprises:
                utilisateur_id:
                  _eq: X-Hasura-User-Id
      columns:
        - isElevage
        - nonReproductible
        - codeCouleur
        - lignee
        - statut
        - anneeNaissance
        - noteDouceur
        - commentaire
        - created_at
        - updated_at
        - entreprise_id
        - id
        - ruche_id
    comment: Vérification des limites via trigger PostgreSQL
