table:
  name: utilisateurs
  schema: public
array_relationships:
  - name: account_verification_tokens
    using:
      foreign_key_constraint_on:
        column: utilisateur_id
        table:
          name: account_verification_tokens
          schema: public
  - name: invitations
    using:
      foreign_key_constraint_on:
        column: envoyeePar_id
        table:
          name: invitations
          schema: public
  - name: notifications
    using:
      foreign_key_constraint_on:
        column: utilisateur_id
        table:
          name: notifications
          schema: public
  - name: password_reset_tokens
    using:
      foreign_key_constraint_on:
        column: utilisateur_id
        table:
          name: password_reset_tokens
          schema: public
  - name: utilisateurs_entreprises
    using:
      foreign_key_constraint_on:
        column: utilisateur_id
        table:
          name: utilisateurs_entreprises
          schema: public
insert_permissions:
  - role: AdminEntreprise
    permission:
      check: {}
      columns:
        - actif
        - email
        - motDePasseHash
        - nom
        - prenom
        - id
    comment: ""
select_permissions:
  - role: AdminEntreprise
    permission:
      columns:
        - actif
        - email
        - motDePasseHash
        - nom
        - prenom
        - created_at
        - id
        - updated_at
      filter:
        id:
          _eq: X-Hasura-User-Id
    comment: ""
  - role: Lecteur
    permission:
      columns:
        - actif
        - email
        - motDePasseHash
        - nom
        - prenom
        - created_at
        - id
        - updated_at
      filter: {}
    comment: ""
update_permissions:
  - role: AdminEntreprise
    permission:
      columns:
        - actif
        - email
        - motDePasseHash
        - nom
        - prenom
        - id
      filter: {}
      check:
        id:
          _eq: X-Hasura-User-Id
    comment: ""
delete_permissions:
  - role: AdminEntreprise
    permission:
      filter:
        id:
          _eq: X-Hasura-User-Id
    comment: ""
