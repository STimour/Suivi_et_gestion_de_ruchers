version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_GRAPHQL_ENDPOINT=http://hasura.localhost:8088/v1/graphql
        - NEXT_PUBLIC_HASURA_ADMIN_SECRET=adminsecret
        - NEXT_PUBLIC_DJANGO_API_URL=http://api.localhost:8088
    container_name: rucher-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    develop:
      watch:
        - action: rebuild
          path: ./src
        - action: rebuild
          path: ./public
        - action: rebuild
          path: ./package.json
        - action: rebuild
          path: ./package-lock.json
        - action: rebuild
          path: ./next.config.ts
        - action: rebuild
          path: ./tsconfig.json
        - action: rebuild
          path: ./Dockerfile
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - NODE_ENV=production
    networks:
      - rucher-network

networks:
  rucher-network:
    driver: bridge
