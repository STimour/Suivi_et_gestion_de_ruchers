version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_GRAPHQL_ENDPOINT=http://localhost:8081/v1/graphql
        - NEXT_PUBLIC_HASURA_ADMIN_SECRET=adminsecret
        - NEXT_PUBLIC_DJANGO_API_URL=http://localhost:8000
    container_name: rucher-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - NODE_ENV=production
    networks:
      - rucher-network

networks:
  rucher-network:
    driver: bridge
